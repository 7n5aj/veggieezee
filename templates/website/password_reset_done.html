<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* added a subtle vegetable-themed background image with a green overlay */
            background-image: linear-gradient(rgba(240, 253, 244, 0.9), rgba(220, 252, 231, 0.9)), 
                              url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <main class="max-w-md w-full bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-green-100 text-center">
        <!-- added a green success icon -->
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-green-900 mb-4 text-balance">Check your email</h2>
        <p class="text-green-800 leading-relaxed mb-8 text-pretty">
            If an account exists, a password reset link has been sent to your inbox.
        </p>

        <div class="space-y-4">
            <p class="text-sm text-green-700">
                Didn't receive an email? Check your spam folder.
            </p>
            <a href="/" class="inline-block text-green-600 hover:text-green-700 font-semibold transition-colors">
                Return to Home
            </a>
        </div>
    </main>
</body>
</html>
