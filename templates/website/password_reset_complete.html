<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom theme based on design inspiration */
        :root {
            --bg-color: #e5dada; /* Light warm neutral from the first inspiration */
            --primary-green: #2d4a22; /* Deep forest green for text and buttons */
            --accent-green: #3e5c32;
        }

        body {
            background-color: var(--bg-color);
            /* Adding a subtle vegetable/nature background pattern or image as requested */
            background-image: linear-gradient(rgba(229, 218, 218, 0.9), rgba(229, 218, 218, 0.9)), url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--primary-green);
            font-family: 'Geist', sans-serif;
        }

        .content-card {
            border: 1px solid rgba(45, 74, 34, 0.2);
            backdrop-filter: blur(8px);
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-green);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <main class="max-w-md w-full bg-white/40 content-card rounded-3xl p-10 text-center shadow-xl">
        <div class="mb-8 flex justify-center">
            <!-- Large decorative icon/logo inspired by the 'CPF' logo in the brief -->
            <div class="w-20 h-20 rounded-full border-2 border-[var(--primary-green)] flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--primary-green)]">
                    <path d="M20 6 9 17l-5-5"/>
                </svg>
            </div>
        </div>
        
        <h1 class="text-3xl font-bold mb-4 tracking-tight text-[var(--primary-green)]">
            Password reset successful
        </h1>
        
        <p class="text-[var(--primary-green)]/80 mb-10 leading-relaxed text-pretty">
            Your password has been updated. You can now use your new credentials to access your account.
        </p>
        
        <a href="{% url 'login' %}" class="btn-primary inline-block w-full py-4 px-6 rounded-full font-semibold tracking-wide uppercase text-sm">
            Back to Login
        </a>

        <footer class="mt-12 pt-8 border-t border-[var(--primary-green)]/10">
            <p class="text-xs uppercase tracking-widest text-[var(--primary-green)]/60">
                &copy; 2025 All Rights Reserved.
            </p>
        </footer>
    </main>
</body>
</html>
