<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a3020;
            background-image: linear-gradient(rgba(26, 48, 32, 0.85), rgba(26, 48, 32, 0.85)), 
                              url('https://images.unsplash.com/photo-1540420773420-3366772f4999?auto=format&fit=crop&q=80&w=2000&query=vegetables');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Styling for the Django form paragraphs */
        form p {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        form input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, ring 0.2s;
        }

        form input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md rounded-2xl shadow-2xl p-8 text-center">
        <div class="mb-6 flex justify-center">
            <div class="bg-emerald-100 p-3 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2 leading-tight">Forgot Password</h2>
        <p class="text-gray-600 mb-8 text-sm">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post" class="text-left">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 shadow-lg shadow-emerald-900/20 mt-4">
                Send reset link
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <a href="/login" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
                &larr; Back to login
            </a>
        </div>
    </div>
</body>
</html>
