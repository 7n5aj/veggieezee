<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a3020;
            /* added green background image with vegetable theme matching forgot_password.html */
            background-image: linear-gradient(rgba(26, 48, 32, 0.85), rgba(26, 48, 32, 0.85)), 
                              url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Styling for the Django form paragraphs */
        form p {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        form input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, ring 0.2s;
        }

        form input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md rounded-2xl shadow-2xl p-8 text-center">
        <div class="mb-6 flex justify-center">
            <div class="bg-emerald-100 p-3 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2 leading-tight">Set New Password</h2>
        <p class="text-gray-600 mb-8 text-sm">Please enter your new password below to secure your account.</p>

        <form method="post" class="text-left">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 shadow-lg shadow-emerald-900/20 mt-4">
                Reset Password
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <p class="text-sm text-gray-500">
                Changed your mind? <a href="/login" class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">Back to login</a>
            </p>
        </div>
    </div>
</body>
</html>
